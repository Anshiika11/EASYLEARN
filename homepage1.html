<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EASYLEARN - Online Learning Platform</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;

    .container {
      text-align: center;
    }

    .logo {
      font-size: 80px;

    .tagline {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #2575fc;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>

    <div class="logo">EASYLEARN</div>
